<div class="row">
  <div class="col-sm-12 card">
    <mat-card class="example-card">
      <mat-card-title style="color: brown"> DASHBOARD</mat-card-title>
      <mat-card-content>
        <div class="clock">
          <span class="date" style="color: brown"
            >{{ date | date : "EEE. MMM. d, yyyy" }} |</span
          >
          &nbsp;üïê&nbsp;
          <span style="color: brown" class="hour">{{ hours }}:</span>
          <span style="color: brown" class="min">{{ minutes }}:</span>
          <span style="color: brown" class="second">{{ seconds }}</span>
          &nbsp;
          <span style="color: brown">
            {{ PmAm >= 12 && PmAm <= 24 ? "PM" : "AM" }}
          </span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
